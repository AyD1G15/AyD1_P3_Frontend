


<div *ngFor="let regalo of regalos;let i=index">

<div class="content">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>{{regalo.id}}.{{regalo.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img  alt="Angular Logo" style="height: 150px; width: 150px;" src="{{regalo.image}}" >
      <mat-card-title><div class="fam8" >chargeRate:{{regalo.chargeRate}}</div></mat-card-title>
      <mat-card-title><div class="fam8" >active:{{regalo.active}}</div></mat-card-title>

      <mat-selection-list #user [multiple]="false">
        <mat-list-option *ngFor="let user of regalo.availability; index as i; first as isFirst" [value]="user">
          

          
          <table class="centeri" >
            <thead>
                <tr>
                    <th></th>
                    <!-- more columns are possible -->
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td> id:{{user.id}}</td>
                    <td>total:{{user.total}}</td>

                    <!-- more columns are possible -->
                </tr>
               
                <!-- more rows are possible -->
            </tbody>
            <tfoot><!-- optional -->
                <tr>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        </mat-list-option>
      </mat-selection-list>
      <mat-card-content>

      <ng-number-picker class="bordeado"[(value)]="a[i]"></ng-number-picker>

    </mat-card-content>

      <p>
        <!-- Option selected: {{user.selectedOptions.selected[0]?.value}} -->
      </p>


      </mat-card-content>
    <mat-card-actions>
      <button class="bordeado" (click)="Comprar(regalo.id,user.selectedOptions.selected[0]?.value,regalo.name,regalo.chargeRate,regalo.active,regalo.image,a[i])"  mat-raised-button color="warn">Comprar</button>
      <!-- <button class="bordeado" (click)="Comprar(regalo.id,user.selectedOptions.selected[0]?.value,user.selectedOptions.selected[1]?.value)"  mat-raised-button color="warn">Comprar</button> -->

    </mat-card-actions>
  </mat-card>
</div>

</div>
