
<mat-list class="example-card" role="list">
    <div  *ngFor="let regalo of regalos">
       <mat-card class="example-card" (click)="navegar(pregunta._id)">
         
         <mat-card-header>
            <!--<div mat-card-avatar class="example-header-image"></div>-->
            <mat-card-subtitle>{{regalo.id}}</mat-card-subtitle>
            <mat-card-title>{{regalo.name}}</mat-card-title>
            <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
          </mat-card-header>

          <img mat-card-avatar alt="Angular Logo" src="{{regalo.image}}" 
         
          >


          <mat-card-content>
            <div [innerHTML]="regalo.descripcion"></div>
             <!--<p>
               {{pregunta.descripcion}}
             </p>-->
           </mat-card-content>
           <mat-card-actions>
         <!--     <button mat-button><mat-icon>visibility</mat-icon> {{regalo.chargeRate}} chargeRate</button>
             <button mat-button><mat-icon>comment_bank</mat-icon> {{regalo.active}} active</button>
            -->
             <mat-card-title><div class="fam8" >chargeRate:{{regalo.chargeRate}}</div></mat-card-title>
             <mat-card-title><div class="fam8" >active:{{regalo.active}}</div></mat-card-title>

            </mat-card-actions>
            <button class="bordeado" (click)="eliminar()"  mat-raised-button color="warn">Comprar</button>


      </mat-card><br>
       </div>     
   </mat-list>
